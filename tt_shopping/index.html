<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToAnh's Shopping List</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
       <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
    <div id="main"></div>
       <h1>ToAnh's Shopping List</h1>
        <fieldset>
         <legend><span class="number">1</span> Add items to create list</legend>
         <legend><span class="number">2</span> Click on 'Checkmark' to show item in basket</legend>
        <legend><span class="number">3</span> Click on 'X' to remove item from list</legend> 
<div id="form">
    <input type="text" id="newItem" placeholder="Add items">
    <input type="submit" id="addItem" value="+">
</div>
    <div class="line"> </div>
    <label for="item">LIST:</label>      
  </div>
</div>
    <div id="bottom">
    <div class="items">
      <ul id="itemList">
      </ul>
    </div>
  </div>
</div>
  <script type="text/javascript"></script>
</body>
</html>
